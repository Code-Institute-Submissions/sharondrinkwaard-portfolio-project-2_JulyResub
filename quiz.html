<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A quiz game about the Netherlands">
    <link rel="stylesheet" href="../portfolio-project-2/assets/css/style.css">
    <title>Quiz Page</title>
</head>
<body>

    <section class="background-container">
        <div class="quiz-container">
            <div id="question-container" class="header-text">
                <h1>Are you ready?</h1>
            </div>
            <div id="question" class="header-text hide">Question</div>
            <div id="answer-btns" class="btn-grid hide">
                <button id="choice1" class="btn">Answer 1</button>
                <button id="choice2" class="btn">Answer 2</button>
                <button id="choice3" class="btn">Answer 3</button>
                <button id="choice4" class="btn">Answer 4</button>
            </div>

            <div class="controls btn-grid">
                <button id="start-btn" class="start-btn btn">Start Quiz</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
                <button id="scores-btn" class="btn hide" onclick="window.location.href='highscores.html'">See scores</button>
            </div>
        </div>
    </section>
    
    
    <script src="../portfolio-project-2/assets/js/quiz.js"></script>
</body>
</html>
