<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Stylesheets-->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/quiz.css">
    <title>Quiz Page</title>
</head>
<body>

    <section class="background-container">
        <div class="quiz-container">
            <div id="question-container" class="hide"></div>
            <div id="question" class="header-text">Question</div>
            <div id="answer-btns" class="btn-grid">
                <button id="choice1" class="btn">Answer 1</button>
                <button id="choice2" class="btn">Answer 2</button>
                <button id="choice3" class="btn">Answer 3</button>
                <button id="choice4" class="btn">Answer 4</button>
            </div>

            <div class="controls btn-grid">
                <button id="start-btn" class="start-btn btn">Start Quiz</button>
                <button id="next-btn" class="next-btn btn">Next</button>
            </div>

        <div class="score-area">
        <p class="scores">Correct answers<span id="score">0</span></p>
        <p class="scores"></p>Incorrect answers<span id="incorrect">0</span></p>
        </div>
    </section>
    
    
    <script src="/assets/js/quiz.js"></script>
</body>
</html>
