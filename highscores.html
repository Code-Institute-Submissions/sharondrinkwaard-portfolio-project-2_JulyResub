<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A quiz game about the Netherlands">
    <meta name="keywords" content="quiz, game, netherlands, dutch facts">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Highscores</title>
</head>
<body>
    <main class="background-container">
        <div class="quiz-container">
            <section id="highScores" class="header-text">
                <h1>Out of 10 points you got:</h1>
                <!-- Here the quiz results will be shown -->
                <ul id="highScoresList" class=""></ul>
            </section>
            <section class="index-btns btn-grid">
                <!-- Button option to start again-->
                <button id="start-btn" class="start-btn btn hide">Start Quiz</button>
            </section>
        </div>
    </main>
    <script src="assets/js/scores.js"></script>
</body>
</html>
