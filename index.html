<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Dutch Quiz</title>
</head>
<body>
    <section class="background-container"> 
        <div class="quiz-container">
            <div class="header-text">
                <h1>The Dutch Quiz</h1>
                <p>Facts about the Netherlands</p>
                <p>Are you ready?</p>
            </div>
            <div>
                <label for="username-input">Your username</label>
                <input id="username-input" type="text" name="name" placeholder="Username" required>
                <button class="btn" type="submit">Enter</button>
            </div>
            <button type="button" id="start-btn" class="start-btn btn" onclick="window.location.href='quiz.html'">Start Quiz</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
        <div class="hide">
            <img id="france" src="/assets/images/france_flag.png" alt="France flag">
            <img id="netherlands" src="/assets/images/netherlands_flag.png" alt="Netherlands flag">
            <img id="spain" src="/assets/images/spain_flag.png" alt="Spanish flag">
            <img id="sweden" src="/assets/images/sweden_flag.png" alt="Swedish flag">
        </div>
    </section>

    <script src="/assets/js/quiz.js"></script>
</body>
</html>
