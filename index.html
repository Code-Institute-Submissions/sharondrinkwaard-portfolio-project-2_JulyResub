<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A quiz game about the Netherlands">
    <meta name="keywords" content="quiz, game, netherlands, dutch facts">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dutch Quiz</title>
</head>
<body>
    <section class="background-container"> 
        <div class="quiz-container">
            <div class="header-text">
                <h1>Welcome to The Dutch Quiz</h1>
                <p>Create a username to save your score</p>
            </div>
            <div class="btn-grid">
                <form name="form" id="form-id">
                    <input id="username-input" type="text" name="name" placeholder="Username" required>
                    <button id="enter" class="btn" type="submit" onclick="enterQuiz(); window.location.href='quiz.html'">Enter</button>
                </form>
                <button id="next-btn" class="next-btn btn hide">Next</button>
                <button id="scores-btn" class="btn hide" onclick="window.location.href='highscores.html'">See scores</button>
            </div>
        </div>
    </section>
    <script src="assets/js/begin.js"></script>
</body>
</html>
