<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A quiz game about the Netherlands">
    <meta name="keywords" content="quiz, game, netherlands, dutch facts">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dutch Quiz</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="background-container">
    <header id="header" class="quiz-container">
        <h1>Welcome to the Dutch Quiz</h1>
    </header>
    <main>
        <div class="quiz-container">
            <section class="header-text">
                <h2>Create a username to save your score</h2>
            </section>
            <div class="btn-grid">
                <!-- Area to create a username, username is required, otherwise the game won't play -->
                <form name="form" id="form-id">
                    <input id="username-input" type="text" name="name" placeholder="Username" required>
                    <button id="enter" class="btn" type="submit">Enter</button>
                </form>
            </div>
        </div>
    </main>
    <footer><span>Copyright Â© 2022</span><span>Created by Sharon</span></footer>
<script src="assets/js/begin.js"></script>
</body>
</html>
